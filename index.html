<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jabez Wekesa | Software Engineer</title>
  <style>
    /* General Styles */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #f9f9f9;
    }
  
    /* Hero Section */
    .hero {
        text-align: center;
        padding: 100px 20px;
        background: #2d2d2d;
        color: white;
    }
  
    .hero h1 {
        font-size: 50px;
        margin: 0;
    }
  
    .hero p {
        font-size: 18px;
        margin: 15px 0;
        color: #dddddd;
    }
  
    .cta {
        margin-top: 20px;
    }
  
    .cta a {
        text-decoration: none;
        color: white;
        background: #0078d7;
        padding: 12px 24px;
        border-radius: 6px;
        font-size: 16px;
    }
  
    /* Skills Section */
    .skills {
        text-align: center;
        padding: 50px 20px;
        background: #ffffff;
        color: #333;
    }
  
    .skills h2 {
        margin-bottom: 30px;
    }
  
    .skill-list {
        display: inline-block;
        text-align: left;
    }
  
    .skill-list li {
        font-size: 18px;
        margin: 10px 0;
    }
  </style>
</head>
<body>
  <!-- Hero Section -->
  <div class="hero">
    <h1>Jabez Wekesa</h1>
    <p>Software Engineer | Creating impactful software solutions</p>
    <div class="cta">
      <a href="#portfolio">View My Work</a>
    </div>
  </div>

  <!-- Skills Section -->
  <div class="skills">
    <h2>Technical Skills</h2>
    <ul class="skill-list">
      <li>JavaScript (Frontend)</li>
      <li>React (Frontend)</li>
      <li>Python (Backend)</li>
      <li>Flask (Backend)</li>
      <li>CSS (Styling and Design)</li>
    </ul>
  </div>
</body>
</html>
